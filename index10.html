<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="globals2.css" />
  <link rel="stylesheet" href="style2.css" />
  <link rel="stylesheet" href="style_cart.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="iphone-pro">
    <header class="fixed-header">
      <a href="index.html">
        <img src="https://c.animaapp.com/dQoMBRt2/img/screenshot-from-2025-03-14-15-52-17-1--1@2x.png" alt="Restaurant Logo" class="logo">
      </a>
    </header>
    
    <div class="container">
      <h1 class="menu-title">Your Cart</h1>
      
      <div id="cart-list" class="cart-list">
        <!-- Cart items will be populated by JavaScript -->
        <div class="empty-cart">
          <i class="fas fa-shopping-cart"></i>
          <p>Your cart is empty</p>
        </div>
      </div>

      <div class="cart-buttons">
        <a href="index1.html" class="continue-shopping">Continue Shopping</a>
        <button id="checkout-btn" class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
  <script src="script_cart.js"></script>
</body>
</html>
